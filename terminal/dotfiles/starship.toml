format = """
[█](#5E81AC)\
$username\
[](fg:#5E81AC bg:#8FBCBB)\
$directory\
[](fg:#8FBCBB bg:#88C0D0)\
$git_branch\
$git_status\
[](fg:#88C0D0 bg:#5E81AC)\
$c\
$golang\
$rust\
[](fg:#5E81AC bg:#123786)\
$kubernetes\
[](fg:#123786 bg:#33658A)\
$time\
[ ](fg:#33658A)\
$line_break\
$character"""

# Disable the blank line at the start of the prompt
#add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:#5E81AC"
style_root = "bg:#5E81AC"
format = '[$user ]($style)'

[directory]
style = "bg:#8FBCBB"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[c]
symbol = " "
style = "bg:#81A1C1"
format = '[[ $symbol ($version) ](bg:#81A1C1)]($style)'

[git_branch]
symbol = ""
style = "bg:#88C0D0"
format = '[[ $symbol $branch ](bg:#88C0D0)]($style)'

[git_status]
style = "bg:#88C0D0"
format = '[[($all_status$ahead_behind )](bg:#88C0D0)]($style)'

[golang]
symbol = " "
style = "bg:#81A1C1"
format = '[[ $symbol ($version) ](bg:#81A1C1)]($style)'

[rust]
symbol = ""
style = "bg:#81A1C1"
format = '[[ $symbol ($version) ](bg:#81A1C1)]($style)'

[kubernetes]
disabled = false
symbol = "☸︎"
style = "bg:#123786"
format = '[[ $symbol $context(\($namespace\))](bg:#123786)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#33658A"
format = '[[  $time ](bg:#33658A)]($style)'

[character]
success_symbol = "[❯](bold green) "
error_symbol = "[✗](bold red) "
vicmd_symbol = "[❮](purple)"
